<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Cupid</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary">Pet Matchmaker</h1>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="State, City, or Zip">
        <select id="format-input" class="form-input w-100">
          <option value="" disabled selected>Select Type of Pet</option>
          <option value="cats">Cats</option>
          <option value="dogs">Dogs</option>
          <option value="bunnies">Bunnies</option>
          <option value="horses">Horses</option>
        </select>
        <a class="button large" href="#">Search</a>
      </form>
      <div id="header"></div>
    </div>
  </div>


  <div class="grid-container">
    <div class="grid-x grid-margin-x small-up-1 medium-up-2">
      <div class="cell">
        <div id="rotatingCat" class="imageCell card float-center">
          <div class="card-section">
          </div>
        </div>
      </div>
      <div class="cell">
        <div id="rotatingDog" class="imageCell card float-center">
          <div class="card-section">
          </div>
        </div>
      </div>

     
  

  <script src="assets/js/script.js"></script>
</body>

</html>
