<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Cupid</title>
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary">Pet Matchmaker</h1>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="State, City, or Zip">
        <select id="format-input" class="form-input w-100">
          <option value="" disabled selected>Select Type of Pet</option>
          <option value="cats">Cats</option>
          <option value="dogs">Dogs</option>
          <option value="bunnies">Bunnies</option>
          <option value="horses">Horses</option>
        </select>
        <button class="btn btn-info btn-block">Click Here!</button>
      </form>
    </div>
  </div>


</body>

</html>
